<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key-Survive | Typing Game</title>
  </head>
  <body>
    <section id="game-screen" class="hidden" class="gs">
      <div id="hud">
        <div id="stats">
          <span>Time: <span id="timer">00:00:00</span></span>
          <span>Score: <span id="current-score">0</span></span>
        </div>
        <span id="hp">Vie: <span id="player-health">100</span></span>
        <div id="boss-ui" class="hidden">
          <div class="boss-name">TENTACULE</div>
          <div class="boss-hp-container">
            <div id="boss-hp-fill"></div>
            <div class="boss-hp-text">
              <span id="boss-hp-current">500</span> /
              <span id="boss-hp-max">500</span>
            </div>
          </div>
        </div>
        <div class="word-container">
          <span id="currentWord"></span><span class="clignotant">_</span>
        </div>
        <ul id="spell-list"></ul>
      </div>
      <canvas id="game-canvas"></canvas>
    </section>

    <section id="game-over-screen" class="hidden">
      <h2>GAME OVER</h2>
      <p>Votre temp final : <span id="final-time">0</span></p>
      <p>Votre score final : <span id="final-score">0</span></p>
      <h3>Historique des parties</h3>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Score</th>
              <th>Temps</th>
            </tr>
          </thead>
          <tbody id="history-table-body"></tbody>
        </table>
      </div>
      <button id="restart-btn">RÃ©essayer</button>
    </section>
    <div id="start-screen" class="overlay">
      <div class="menu-content">
        <h1>BINARY KEY</h1>
        <p>Sautez de touche en touche et battez vous.</p>
        <button id="start-btn">(START)</button>
      </div>
    </div>
    <script type="module" src="./src/frontend/app.js"></script>
  </body>
  <div id="damage-vignette"></div>
</html>
